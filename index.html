<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="grid-box">
                <div class="side-text">
                    <h1>Learn to code by watching others</h1>
                    <p>See how expeienced developers solve problems in real time.
                        Watching scripted tutorial is great, but understanding how developers think is invaluable.
                    </p>
                </div>
                <div class="form-section">
                    <div class="blue-box">
                        <p>Try it free 7 days <mark>then $20/mo. thereafter</mark> </p>
                    </div>
                    <form method="post" action="">
                        <div>
                            <input type="text" name="firstname" id="fname" class="txt-input" placeholder="First name" required>
                        </div>
                        <div>
                            <input type="text" name="lastname" id="lname" class="txt-input" placeholder="Last name" required>
                        </div>
                        <div>
                            <input type ="email" name="email" id="email" size="12" class="email" placeholder="email" required= "true"/><span class="message"></span>
                        </div>
                        <div>
                            <input type="password" name="txtPassword" id="txtPassword" size="12" class="password" placeholder="Password" required>
                        </div>
                        <div>
                            <button type="submit" class="sub-btn">CLAIM YOUR FREE TRIAL</button>
                        </div>
                        <div>
                            <p class="terms">By clicking the button you are agreeing to our <a class="red-text" href="#">Terms and Conditions</a></p>
                        </div>
            
                    </form>
                </div>
            </div>
            
        </div>
        
    </main>

            }
    </script> -->
</body>
</html>
